<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="lightbox">
        <div class="main">
            <header class="header">

                <div class="photographer">
                    <i class='bx bxs-camera'></i>
                    <span>Nature View</span>
                </div>

                <div class="buttons">
                    <i id="download" class='bx bx-download'></i>
                    <i id="cancle" class='bx bx-x-circle' ></i>
                </div>

            </header>
            <div class="preview-img">
                <div class="image"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <header>
        <h1>Image<span>Vista</span></h1>
        <div class="search-area">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search image you want ...">
            <button>Search</button>
        </div>
    </header>

    <section class="image-container">

    <ul class="images">
    
    </ul>

    <button class="seemore">See more</button>
    </section>

</body>

<script src="script.js"></script>

</html>
